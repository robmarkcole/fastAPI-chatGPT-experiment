<!DOCTYPE html>
<html>
<head>
    <title>Save Email</title>
</head>
<body>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <button type="submit">Save</button>
    </form>
</body>
</html>
